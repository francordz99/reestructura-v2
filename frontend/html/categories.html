<!DOCTYPE html>
<html lang="es">

<head>

  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/categories">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sell">Vender</a>
          </li>
          <li class="nav-item">
            <div id="menu" class="dropdown">
              <button class="custom-link"></button>
              <div class="dropdown-content">
                <a href="/cart">Mi Carrito</a>
                <a href="/my-profile">Mi Perfil</a>
                <center><button id="modoBoton">☼</button></center>
              </div>
            </div>
          </li>
          <li class="nav-item">
            <form method="post" action="/logout">
              <button type="submit" class="cerrarSesion">Cerrar Sesión</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="pb-5 container">
    <div class="text-center p-4">
      <h2 class="mt-2">Verás aquí todas las categorías del sitio.</h2>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">
            <input type="radio" class="btn-check" name="options" id="sortAsc">
            <label class="btn btn-light" for="sortAsc">A-Z</label>
            <input type="radio" class="btn-check" name="options" id="sortDesc">
            <label class="btn btn-light" for="sortDesc">Z-A</label>
            <input type="radio" class="btn-check" name="options" id="sortByCount" checked>
            <label class="btn btn-light" for="sortByCount"><i class="fas fa-sort-amount-down mr-1"></i></label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="list-group" id="cat-list-container">
      </div>
    </div>
    </div>
  </main>
  <footer class="text-muted">
