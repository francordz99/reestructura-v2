<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> eMercado - Todo lo que busques está aquí </title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/categories">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sell">Vender</a>
          </li>
          <li class="nav-item">
            <div id="menu" class="dropdown">
              <button class="custom-link"></button>
              <div class="dropdown-content">
                <a href="/cart">Mi Carrito</a>
                <a href="/my-profile">Mi Perfil</a>
                <center><button id="modoBoton">☼</button></center>
              </div>
            </div>
          </li>
          <li class="nav-item">
            <form method="post" action="/logout">
              <button type="submit" class="cerrarSesion">Cerrar Sesión</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
      <div id="info-container" class="col-sm-12"></div>
      <center><button class="btn btn-success mb-5 mt-5" id="saveButton">Agregar al carrito</button></center>
      <hr class="hrRelacionados">
      <div id="related-products-container">
        <h3>Productos relacionados</h3>
      </div>
      <hr class="hrInfo">
      <div id="comment-section" class="w-100" style="margin: 0 auto;">
        <h3>Comentarios sobre el producto</h3>
        <div id="comment-list" class="row"></div>
        <div id="comment-form">
          <form id="new-comment-form" class="mt-4">
            <div id="textarea" class="form-group">
              <center><label for="comment-text" class="mb-2">Comentario:</label></center>
              <textarea id="comment-text" class="form-control resize-horizontal w-50" rows="4" required maxlength="75"
                style="margin: 0 auto;"></textarea>
            </div>
            <div id="puntuacion" class="form-group">
              <div class="star-rating">
                <input type="radio" name="rating" id="star1" value="1"><label for="star1"></label>
                <input type="radio" name="rating" id="star2" value="2"><label for="star2"></label>
                <input type="radio" name="rating" id="star3" value="3"><label for="star3"></label>
                <input type="radio" name="rating" id="star4" value="4"><label for="star4"></label>
                <input type="radio" name="rating" id="star5" value="5"><label for="star5"></label>
              </div>
            </div>
            <div class="alert alert-danger" id="puntuacion-error" style="display: none;">
              Por favor, selecciona una puntuación válida.
              (!-- ver de agregarle mejor funcionalidad a esto--)
            </div>
            <center><button id="submitCommit" type="submit" class="btn btn-light">Enviar</button></center>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <!-- -------SCRIPTS------- -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
